<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
  <title>Sprintf demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
 </head>
 <body>
  <h3>Demo of the <em>Sprintf method</em> from the
  <a href="http://debugger.ru/projects/browserextensions/string" >String extensions</a></h3>
  <hr />
  <table width="100%">
   <tr>
    <td>
     String in the <a href="http://perldoc.perl.org/functions/sprintf.html" target="_blank">Sprintf</a> format:<br />
     <textarea id="test_s" type="text" style="height: 80px; width:95%" >The %1$s contains %0$d monkeys.
That's a nice %1$s full of %0$d monkeys.</textarea>
    </td>
   </tr>
   <tr>
    <td>
     Arguments, one per line:<br />
     <textarea id="test_v" type="text" style="height: 80px; width:95%" >5
tree</textarea>
    </td>
   </tr>
   <tr>
    <td>
     Result:<br />
     <textarea id="test_r" type="text" style="height: 80px; width:95%" ></textarea>
    </td>
   </tr>
   <tr>
    <td>
     <input id="starts" type="button" value="Execute" />
     <script src="../helpers.js" type="text/javascript"></script>
     <script src="../objectextensions.js" type="text/javascript"></script>
     <script src="../arrayextensions.js" type="text/javascript"></script>
     <script src="../regexpextensions.js" type="text/javascript"></script>
     <script src="../numberextensions.js" type="text/javascript"></script>
     <script src="../stringextensions.js" type="text/javascript"></script>
     <script type="text/javascript">
       document.getElementById('starts').onclick = function() {
         var ts = document.getElementById('test_s')
            ,tv = document.getElementById('test_v')
            ,tr = document.getElementById('test_r')
            tr.value = ts.value.sprintf.apply(ts.value,tv.value.split(/\r?\n\r?/g));
       }
       document.getElementById('starts').click();
     </script>
    </td>
   </tr>
  </table>
 </body>
</html>
