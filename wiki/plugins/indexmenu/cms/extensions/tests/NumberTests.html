   <script language="JavaScript" type="text/javascript">

        function testRadix() {
            assertEquals("Radix does return values 'as is' if not radix param specified", 1234, Number(1234).radix());
            assertEquals("Radix pads number with 0s by default", "0012", Number(12).radix(10,4));
            assertEquals("Radix pads number only on the left", "0012", Number(12).radix(10,-4));
            assertEquals("Radix pads number with any valid symbol supplied", "   12", Number(12).radix(10,5, " "));
            assertEquals("Radix pads number with only the first symbol from supplied string", "   12", Number(12).radix(10,5, " asdf"));
        }
    </script>
